<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Projeto Starbucks-2</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="Logo">
    <div class="geral">
        <div class="tx">
            <h2>Não é apenas Café, é um <span>Starbucks</span> </h2>
            <p>Não há nada como o sabor e a energia que o café me traz.
                Parece que tudo começa a fluir dentro de mim: a disposição, o ânimo, a sede pela vida! Uma xícara de
                café (ou no caso, meu copo de café), logo pela manhã, é a garantia de um dia começando mais feliz!</p>
            <button>Faça o Seu Pedido!</button>
        </div>
        <div class="img-cg">
            <img src="./img/img1.png" alt="Copao Starbucks" class="Cg">
        </div>

    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" class="Cp verde">
        <img src="./img/img-pequena2.png" class="Cp salmao">
        <img src="./img/img-pequena3.png" class="Cp rosa">

        <div class="circulop1"></div>
        <div class="circulop2"></div>
        <div class="circulop3"></div>

    </div>

</body>
<script>
    let circulo = document.querySelector(".circulo")
    let circulop1 = document.querySelector(".circulop1")
    let circulop2 = document.querySelector(".circulop2")
    let circulop3 = document.querySelector(".circulop3")
    let imgCopo = document.querySelector(".Cg")
    let verde = document.querySelector(".verde")
    let salmao = document.querySelector(".salmao")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
        circulop1.style.background = "#017143"
        circulop2.style.background = "#017143"
        circulop3.style.background = "#017143"
    })
    salmao.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
        circulop1.style.background = "#eb7495"
        circulop2.style.background = "#eb7495"
        circulop3.style.background = "#eb7495"
    })
    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
        circulop1.style.background = "#d752b1"
        circulop2.style.background = "#d752b1"
        circulop3.style.background = "#d752b1"
    })


</script>

</html>
